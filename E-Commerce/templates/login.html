{% extends 'navbar.html' %}
{% block content %}
<div class="container">
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success">
      <button type="button" class="close" data-dismiss="alert">
      Ã—
      </button>
      <strong>{{message}}</strong>
    </div>
 {% endfor %}
{% endif %}
    <div class="p-3 m-3">
        <div class="col-lg-5 mx-auto border pt-5">
            <h3 style="text-align:center" >Login</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""value="{{values.email}}"
                    class=" form-control-sm form-control" placeholder="Enter Your email here">
                </div>
                <div class="form-group">
                      <label for="">Password</label>
                      <input type="password" name="password" id="Show" class="form-control form-control-sm" placeholder="Enter your password here" >
                </div>
                  <br>
                  <a>New here?</a>
                  <a href = "/signup"> Sign-Up </a>
                  <br>
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
