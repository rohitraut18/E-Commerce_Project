{% extends 'navbar.html' %}
{% block content %}
<div class="container mt-4">
  <div class="p-3 m-3">
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-dismissible alert-success">
        <button type="button" class="close" data-dismiss="alert">
        Ã—
        </button>
        <strong>{{message}}</strong>
      </div>
   {% endfor %}
  {% endif %}
    <div class="col-lg-5 rounded mx-auto border pt-4">
      <h3 style="text-align:center">Create an Account</h3>
      <form action="/signup" method="POST">
        {% csrf_token %}
        {% if error%}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {% endif %}
        <div class="form-group">
          <label for="">First Name</label>
          <input type="text" name="firstname" value="{{values.first_name}}" placeholder="Your First Name" class="form-control form-control-sm">
        </div>
        <div class="form-group">
          <label for="">Last Name</label>
          <input type="text" name="lastname" value="{{values.last_name}}" placeholder="Your Last Name" class="form-control form-control-sm" >
        </div>
        <div class="form-group">
          <label for="">Phone</label>
          <input type="text" name="phone" class="form-control form-control-sm" placeholder="Phone Number" value="{{values.phone}}" >
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input required type="email" name="email"  value="{{values.email}}" placeholder="Your Email" class=" form-control-sm form-control" >
        </div>
        <div class="form-group">
          <a>Password</a>
          <input type="password" name="password" placeholder="Your Password" class="form-control form-control-sm">
        </div>
          <a> Already a member? </a>
          <a href = "/login"> Login </a>
          <br>
          <hr>
        <button type="submit" class="btn btn-sm btn-success col-lg-12">Create an account</button>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
